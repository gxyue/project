<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin:0
    }
    #div1{
      height: 1000px;
      background-color: red;
    }
    #div2{
      height: 1000px;
      background-color: blue;
    }
    #div3{
      height: 1000px;
      background-color: yellow;
    }
    ul{
      position: fixed;
      top: 0;
      left: 0;
    }
    ul li{
      list-style: none;
      float: left;
      margin-right: 50px;
      font-size: 30px;
      
    }
    a{
        color: black;
    }
  </style>
  <script src="./js/jquery-3.4.1.js"></script>
</head>
<body>
  <!-- 锚点链接 -->
  <ul>
    <li> <a href="#div1">a</a> </li>
    <li> <a href="#div2">b</a> </li>
    <li> <a href="#div3">c</a> </li>
  </ul>
  <div id="div1"></div>
  <div id="div2"></div>
  <div id="div3"></div>
  <script>
   $("a").click(function(){

       $("html, body").animate({
           scrollTop:$($(this).attr("href")).offset().top
       },1000)
    
   })
  </script>
</body>
</html>
