<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/jquery-3.4.1.js"></script>
    <style>
    *{
        margin: 0;
        /* padding: 0; */

    }
    .box{
        width: 500px;
        border: 1px black solid;
        margin: 100px auto;
    }
    .header{
        height: 50px;
        background-color:black;    
    }
    .header ul{
        padding: 0;
    }
    .header li {
        list-style: none;
        color: white;
        float: left;
        /* margin: 10px 15px; */
        height: 50px;
        line-height: 50px;
        padding: 0px 17px;
    }
    .header ul .active{
        background-color:whitesmoke;
        color: black;
    }
    .box .body ul{
        display: none;
    }
    .box .body .active{
        display: block;
    }
    </style>
</head>
<body>
    <div class="box">
    <div class="header">
        <ul class="ul1">
        <li class="active">第一节课</li>
        <li>第二节课</li>
        <li>第三节课</li>
        </ul>
    </div>
    <div class="body">
        <ul class="active">
        <li>第一节课内容</li>
        <li>第一节课内容</li>
        <li>第一节课内容</li>
        </ul>
        <ul>
        <li>第二节课内容</li>
        <li>第二节课内容</li>
        </ul>
        <ul>
        <li>第三节课内容</li>
        </ul>
    </div>
    </div>
    <script>
        //自己做
        // $(".ul1").mouseover(function(e){
        //     if($(".ul1 li").hasClass("active")){
        //         $(".ul1 li").removeClass("active")
        //     }
           
        //     $(e.target).addClass("active")
        //     $(".body ul").addClass("active")
        // })

        //模仿老师
        $(".ul1 li").mouseover(function(){
            $(this).add($(".body ul").eq($(this).index())).addClass("active").siblings().removeClass("active")
        })
    </script>
</body>
</html>
