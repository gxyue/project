        setCookie('name',"abc",1);

        getCookie("name")

        function setCookie(name,val,lastdate){
            var nowDate = new Date();
            nowDate.setDate(nowDate.getDate()+parseInt(lastdate))
            // console.log(nowDate.toUTCString());
            
            document.cookie = name +"="+val+';expires='+nowDate.toUTCString();
        }

        setCookie("gao","18",4)

       

        function delCookie(name){
            var nowDate = new Date();
            nowDate.setDate(nowDate.getDate()-1)
            document.cookie = name +'=null;expires='+nowDate.toUTCString();
        }
        delCookie("gao")

        //trim()去前后空格
        function getCookie(name){
            var arr = document.cookie.split(";");
            for(var i=0;i<arr.length;i++){
                if(arr[i].split("=")[0].trim()==name){
                    // return arr[i].split("=")[1];
                    console.log(arr[i].split("=")[1])
                    break;
                }
            }
        }
