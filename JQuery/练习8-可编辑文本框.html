<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/jquery-3.4.1.js"></script>
    <style>
    td{
        border: 1px solid black;
    }
    table{
        border-collapse: collapse;
        margin: 30px;
    }
    .aa{
        background-color: antiquewhite;
    }
    .bb{
        overflow: hidden;
    }
    </style>
</head>
<body>
    <table >
    <thead>
        <tr>
            <td colspan="2">鼠标点击表格就可以编辑</td>
        </tr>
        <tr class="aa"><td>学号</td><td>姓名</td></tr>
    </thead>
    <tbody>
        <tr><td>1</td><td class="bb">张三</td></tr>
        <tr><td>2</td><td class="bb">李四</td></tr>
        <tr><td>3</td><td class="bb">王五</td></tr>
        <tr><td>4</td><td class="bb">赵柳</td></tr>
    </tbody>
    </table>
    <script>
        //自己做  失败
        // $(".bb").click(function(){
        //     var thisVal = $(this).prop('firstChild').nodeValue
        //     $(this).prop('firstChild').nodeValue = ""
        //     $(this). append("<input type='text' value="+thisVal+">")      
        // })

        //模仿老师
        $(".bb").click(function(){
            console.log($(this).children().length);
            var thisVal = $(this).text();
        var newInp = $("<input type='text'>");
        newInp.val(thisVal);
        $(this).text("")
        $(this).append(newInp);
        newInp.focus();
        })
            
    </script>
</body>
</html>
